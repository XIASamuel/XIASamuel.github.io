<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Midterm-Product-Page</title>
        <link rel="stylesheet" href="main.css" />

        <!-- Bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        />
    </head>
    
    <body onload="loadData()">
        <h1 style="margin-left: 30px;">Quotation</h1>
        <div>
            <button onclick="clearData()"
            style="
            height: 40px;
            width: 80px;
            border-radius: 3px;
            background-color: rgb(156, 34, 34);
            border: 1px solid black;
            color: white;
            margin-left: 2.5%;">
            Clear</button>

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#AddModal"
              style="
              height: 30px;
                border-radius: 3px;
                width: 80px;
                background-color: rgb(13, 136, 34);
                border: 1px, solid black;
                margin-bottom: 6px;
                padding-bottom: 30px;">
            Add</button>
        </div>
        <!-- Modal -->
    <div
    class="modal fade"
    id="AddModal"
    tabindex="-1"
    aria-labelledby="AddModalLabel"
    aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="AddModalLabel">
            New Products
          </h1>
          <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-4">
            <label for="AddFormControlInput1" class="form-label">Item:</label>
            <select class="form-select" id="Item">
                <option value="iPad Pro">iPad Pro</option>
                <option value="iPad Air">iPad Air</option>
                <option value="iPhone 14 Pro">iPhone 14 Pro</option>
                <option value="iPhone 14 Pro Max">iPhone 14 Pro Max</option>
                <option value="Apple Watch Series 8">Apple Watch Series 8</option>
                <option value="HUAWEI Mate40">HUAWEI Mate40</option>
                <option value="HUAWEI Matepad11">HUAWEI Matepad11</option>
                <option value="HUAWEI Matebook 14s">HUAWEI Matebook 14s</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="AddFormControlInput1" class="form-label">Price Per Unit:</label>
            <input type="number" step="0.01" class="form-control" id="ppu" placeholder="10000"/>
          </div>

          <div class="mb-3">
            <label for="AddFormControlInput1" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="qty" placeholder="3"/>
          </div>
          <div class="mb-3">
            <label for="AddFormControlInput1" class="form-label">Discount:</label>
            <input type="number" step="0.01" class="form-control" id="discount" placeholder="200"/>
          </div>
        </div>

        <div class="modal-footer">
          <button onclick="addItem()" type="button" class="btn btn-primary" data-bs-dismiss="modal" style="width: 30em;">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
        <table id="productList" class="product_table center" >
            <thead>
                <tr>
                    <th class="text_right style=" style="width: 30px;">  </th>
                    <th class="text_right style=" style="width: 180px;">Qty</th>
                    <th class="text_right style=" style="width: 180px;">Item</th>
                    <th class="text_right style=" style="width: 200px;">Price per Unit</th>
                    <th class="text_right style=" style="width: 180px;">Amount</th>
                    <th class="text_right style=" style="width: 180px;">Discount</th>
                </tr>
            </thead>

            <tbody id="productBody"></tbody>

            <tfoot>
                <tr>
                  <td colspan="5" class="text_right">Total Amount</td>
                  <td class="text_right">
                    <span id="tAmount"></span>
                  </td>
                </tr>
                <tr>
                  <td colspan="5" class="text_right">Total Discount</td>
                  <td class="text_right">
                    <span id="tDiscount"></span>
                  </td>
                </tr>
                <tr>
                  <td colspan="5" class="text_right">Total</td>
                  <td class="text_right">
                    <span id="total"></span>
                  </td>
                </tr>
                <tr>
                  <td colspan="5" class="text_right">VAT 7%</td>
                  <td class="text_right">
                    <span id="vat"></span>
                  </td>
                </tr>
                <tr>
                  <td colspan="5" class="text_right">Net</td>
                  <td class="text_right">
                    <span id="net"></span>
                  </td>
                </tr>
            </tfoot>
        </table>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"
  ></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="midterm.js"></script>
    </body>
</html>
